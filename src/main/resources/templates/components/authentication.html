<h3 class="table__header">LOGIN</h3>
<hr class="hr--dark">
<form class="table__form">
    <input type="email" class="form-control box--shadow" placeholder="email" id="inputEmail">
    <input type="password" class="form-control box--shadow" placeholder="password" id="inputPassword">

    <button type="submit" class="button--dark box--shadow">LOGIN</button>
</form>
<a class="float-start login__link" data-bs-toggle="modal" data-bs-target="#exampleModal">Register</a>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please type in your information to register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="table__form">
                    <input type="name" class="form-control box--shadow" placeholder="Name" id="inputName">
                    <input type="cpr" class="form-control box--shadow" placeholder="CPR" id="inputCPR">
                    <input type="phoneNR" class="form-control box--shadow" placeholder="+4512345678" id="inputPhoneNR">
                    <input type="email" class="form-control box--shadow" placeholder="Email" id="inputEmail">
                    <input type="password" class="form-control box--shadow" placeholder="Password" id="inputPassword">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn--green">Register</button>
            </div>
        </div>
    </div>
</div>

<a class="float-end login__link" >Forgot Password?</a>
