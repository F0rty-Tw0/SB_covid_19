<h3 class="table__header">BOOKING</h3>
<hr class="hr--dark">

<form class="table__form">
    <div class="row pb-3">
        <p>CHOOSE YOUR BOOKING</p>
        <div class="col-xl-6">
            <div class="form-check table__header float-xxl-start">
                <input required class="form-check-input" type="radio" name="bookingCheck" value="test" id="test"
                    checked>
                <label class="form-check-label" for="test">
                    TEST
                </label>
            </div>
        </div>
        <div class="col-xl-6">
            <div class="form-check table__header float-xxl-end">
                <input required class="form-check-input" type="radio" name="bookingCheck" value="vaccine" id="vaccine">
                <label class="form-check-label" for="vaccine">
                    VACCINE
                </label>
            </div>
        </div>
    </div>
    <div class="row pb-3">
        <div class="col-xl-6">
            <input required class="form-control float-xl-start" type="date" id="bookingDate" name="bookingDate">
        </div>
        <div class="col-xl-6">
            <select required class="form-select float-xl-end" name="time" aria-label="Choose Time">
                <option value="" disabled selected>Choose Time</option>
                <option value="14:30">14:30</option>
                <option value="14:45">14:45</option>
                <option value="15:00">15:00</option>
            </select>
        </div>
    </div>
    <button type="submit" class="button--dark box--shadow">BOOK NOW</button>
</form>
